<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="keywords" content="">

  <link rel="preload" href="style.css" as="style">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Ubuntu:wght@300&display=swap"
    rel="stylesheet">

  <script src="script.js" defer></script>

  <title>HomeLine - Treppen und Fenster</title>
</head>

<body>
  <section id="entry-screen">
    <h1>
      <span>Home<span>Line</span></span> <br>
      Treppen&nbsp;und&nbsp;Fenster
    </h1>
  </section>
  <main>
    <header>
      <a href="./"><img src="./img/homeline-300.webp" alt="HomeLine"></a>
      <nav>
        <ul>
          <li><button id="contact-button">Kontakt</button></li>
          <li><a href="./bestelle/">Bestelle</a></li>
        </ul>
      </nav>
      <button id="hamburger">
        <img src="./img/menu.svg" alt="Menu" width="100">
      </button>
    </header>
    <div id="contact" class="contact shrinked">
      <p>
        Holz Treppen und Innentüren <br>
        Fenster <br>
        Garagentore <br>
        Rollos
      </p>
      <figure>
        <img src="./img/homeline-300.webp" alt="HomeLine - Treppen, Fenster">
        <figcaption>
          <address>
            e-mail: homeline@office.com <br>
            tel: +49 123 123 123
          </address>
        </figcaption>
      </figure>
    </div>
    <div id="content">
      <div id="main-content">
        <button id="arrow-left">
          <img src="./img/arrow-left.webp" alt="Sehen Fenster, Garagentore und Rollos" width="48" height="48">
        </button>
        <button id="arrow-right">
          <img src="./img/arrow-right.webp" alt="Sehen Treppen und Innentüren" width="48" height="48">
        </button>
        <article id="article-fenster">
          <h2>
            Fenster <br>
            Garagentore <br>
            Rollos
          </h2>
        </article>
        <article id="article-treppen">
          <h2>
            Holz <br>
            Treppen <br>
            Innentüren
          </h2>
        </article>
      </div>
      <div id="fenster-content">
        <article>
          <button id="arrow-right-fenster">
            <img src="./img/arrow-right.webp" alt="Zurückgehen">
          </button>
          <h3><strong>Unsere</strong> Fenster, Garagentore und Rollos</h3>
          <div class="photos"></div>
        </article>
      </div>
      <div id="treppen-content">
        <article>
          <button id="arrow-left-treppen">
            <img src="./img/arrow-left.webp" alt="Zurückgehen">
          </button>
          <h3><strong>Unsere</strong> Treppen und Innentüren</h3>
          <div class="photos"></div>
        </article>
      </div>
    </div>
  </main>

</html>
